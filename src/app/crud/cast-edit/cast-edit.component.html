<br>
<div class="container shadow-lg p-3 mb-5 bg-white rounded">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name"
                    formControlName="firstName">
                <div *ngIf="f.firstName.errors" class="is-invalid text-danger ml-1">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="col form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                    formControlName="lastName">
                <div *ngIf="f.lastName.errors" class="is-invalid text-danger ml-1">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="character">Character</label>
            <input type="text" class="form-control" id="character" placeholder="Character" formControlName="character">
            <div *ngIf="f.character.errors" class="is-invalid text-danger ml-1">
                <div *ngIf="f.character.errors.required">Character is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" placeholder="Age" formControlName="age">
            <div *ngIf="f.age.errors" class="is-invalid text-danger ml-1">
                <div *ngIf="f.age.errors.required">Age is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="birthPlace">Birthplace</label>
            <input type="text" class="form-control" id="birthPlace" placeholder="Birthplace"
                formControlName="birthPlace">
            <div *ngIf="f.birthPlace.errors" class="is-invalid text-danger ml-1">
                <div *ngIf="f.birthPlace.errors.required">Birthplace is required</div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Submit</button>
    </form>
</div>
